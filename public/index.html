<!DOCTYPE html>

<html>
<link rel="stylesheet" href="styles.css" />
<head>
  <title>Kicker Elo Tracker</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Kicker El<span style="font-size: 0.7em; vertical-align: middle;">âš½</span> Tracker</h1>
  <div class="boxed" id="matchForm">
    <label>Team Red:
      <select id="teamA1" class='red_select'></select>
      <select id="teamA2" class='red_select'></select>
    </label><br>
    <label>Team Blue:
      <select id="teamB1" class='blue_select'></select>
      <select id="teamB2" class='blue_select'></select>
    </label><br>
    <label>Winner:
      <select id="winner">
        <option value="">Select winner</option>
        <option value="A">Team Red</option>
        <option value="B">Team Blue</option>
      </select>
    </label><br>
    <div style="display: flex; gap: 10px;">
      <button type="button" id="swapTeams">Swap</button>
      <button id="btnSuggest">Suggest</button>
      <button type="submit" id="submitMatchBtn">Submit</button>
    </div>
  </div>

  <h2>Leaderboard</h2>
  <ul id="leaderboard" class="shared-list"></ul>

  <!-- Display recent matches -->
  <h2 id="recentMatchesHeading" class="hidden">Recent Matches</h2>
  <ul id="recentMatches" class="shared-list hidden"></ul>

  <!-- Modal Backdrop + Panel -->
  <div id="modalBackdrop">
    <div id="activeModal">
      <header>Select Players</header>
      <div class="body" id="modalBody">
        <!-- Checkboxes will be injected here -->
      </div>
      <footer style="display: flex; gap: 10px;">
        <button id="cancelActive">Cancel</button>
        <button id="saveActive">Confirm</button>
      </footer>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
</body>
</html>
