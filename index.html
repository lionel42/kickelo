    <div class="live-mode-controls">
      <div id="positionConfirmationContainer" class="position-confirmation">
        <label>
          <span>Offense/Defense positions confirmed</span>
          <input type="checkbox" id="positionsConfirmedCheckbox" />
        </label>
      </div>
      <button id="toggleLiveMode" type="button">Start live mode</button>
    </div>
      <span id="liveModeStatus" style="font-size: 0.9em; color: #888;"></span>
    <div id="liveMatchPanel" style="display: none; flex-direction: column; gap: 8px; margin-bottom: 10px;">
      <!-- Seismograph visualization canvas -->
      <canvas id="vibrationSeismograph" width="400" height="60" style="width: 100%; max-width: 400px; height: 60px; margin: 0 auto 8px auto; display: none; background: #181818; border-radius: 6px;"></canvas>
      <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 2px;">
        <span id="liveMatchTimer" style="font-size: 1.2em; font-family: monospace; background: #222; border-radius: 4px; padding: 2.5px 10px; min-width: 60px; text-align: center; display: none;">00:00</span>
        <button id="cancelLiveMode" type="button" style="display: none; background-color: #333">Cancel</button>
      </div>
      <div style="display: flex; gap: 10px;">
        <button id="btnRedScored" type="button" class="red_select">Red scored</button>
        <button id="btnBlueScored" type="button" class="blue_select">Blue scored</button>
      </div>
      <div id="goalTimeline"></div>
    </div>
    <div style="display: flex; gap: 10px;">
      <button type="button" id="swapTeams">Swap teams</button>
      <button id="btnSuggest">Suggest pairing</button>
      <button type="submit" id="submitMatchBtn">Submit match</button>
    </div>
  </div>

  <div style="display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; margin-top: 30px; margin-bottom: 10px;">
    <div></div>
    <h2 style="margin: 0;">Leaderboard</h2>
    <button id="leaderboardOptionsToggle" style="justify-self: end; width: auto; background: none; border: none; font-size: 1.2em; cursor: pointer; padding: 5px; color: #ccc; box-shadow: none; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center;">⚙️</button>
  </div>
  <div class="boxed collapsed" id="leaderboardOptions">
    <button id="showInactiveToggle" class="button">Show inactive players</button>
    <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
      <span style="white-space: nowrap;">Sort by:</span>
      <select id="sortBySelect" style="flex: 1; width: 100%;">
        <option value="elo">ELO Rating</option>
        <option value="highestElo">Highest ELO</option>
        <option value="winRate">Win Rate</option>
        <option value="dailyChange">Daily Change</option>
        <option value="comebackRate">Comeback Rate</option>
        <option value="goldenRatio">Golden Ratio</option>
        <option value="avgTimeTeam">Avg Team Goal Time</option>
        <option value="avgTimeOpponent">Avg Opponent Goal Time</option>
        <option value="streakiness">Streakiness</option>
        <option value="longestWinStreak">Longest Win Streak</option>
        <option value="openskill">OpenSkill Rating</option>
        <option value="openskillMuSigma">OpenSkill μ / σ</option>
        <option value="offenseElo">Offense ELO</option>
        <option value="defenseElo">Defense ELO</option>
        <option value="offenseVsDefense">Offense vs Defense Δ</option>
        <option value="teamElo">Team ELO (duos)</option>
      </select>
    </div>
    <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
      <span style="white-space: nowrap;">Season:</span>
      <select id="seasonSelect" style="flex: 1; width: 100%;"></select>
    </div>
  </div>

  <ul id="leaderboard" class="shared-list"></ul>
