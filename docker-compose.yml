services:
  kickelo:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Persist database across container restarts
      - ./data:/app/backend/data
    environment:
      # Optional: Set custom API base URL if needed
      - VITE_API_BASE_URL=
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
